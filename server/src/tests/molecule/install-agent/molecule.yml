---
dependency:
  name: shell
  command: "${MOLECULE_SCENARIO_DIRECTORY}/tools/install-dependencies"
driver:
  name: docker

platforms:
  - name: instance
    image: python:3.11-bookworm

scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    # - idempotence
    - verify

provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        _ssm_deviceId: 'device-id'
        _ssm_masterNodeUrl: 'https://127.0.0.1'
        _ssm_installMethod: 'node'

verifier:
  name: ansible

lint: |
  set -e
  yamllint .
  ansible-lint
