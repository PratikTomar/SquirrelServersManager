# .github/workflows/molecule.yml

name: Molecule Tests

on:
  push:
    paths:
      - 'server/src/tests/molecule/**'
      - 'server/src/ansible/**'
    branches: [ master ]
  pull_request:
    paths:
      - 'server/src/tests/molecule/**'
      - 'server/src/ansible/**'
    branches: [ master ]
  workflow_dispatch:

jobs:
  molecule-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Ansible and Molecule
        run: |
          python -m pip install --upgrade pip
          pip install ansible molecule ansible-lint

      - name: Debug folder structure
        working-directory: server/src/tests/molecule
        run: |
          echo "Listing directory contents:"
          ls -R

      - name: Run Molecule default scenario
        working-directory: server/src/tests/molecule
        run: molecule test -s default